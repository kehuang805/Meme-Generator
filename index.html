<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Meme Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid" style="background-color:rgba(241, 240, 240, 0.89)">
        <br>
        <h1 class=" text-center mb-3">
            Create the memes of your dreams!
        </h1>
        <p class="text-center instructions">
            Fill out this form for a quick meme!
        </p>
        <form>
            <div class="form-group row">
                <label class="ml-3 col-3" for="url">Image URL</label>
                <input class="col-8" type="text" id="url" placeholder="Enter URL for your meme image">
            </div>
            <div class="form-group row">
                <label class="ml-3 col-3" for="topText">Top Text</label>
                <input class="col-8" type="text" id="topText" placeholder="(Optional) Enter text for top of meme image">
            </div>
            <div class="form-group row">
                <label class="ml-3 col-3" for="bottomText">Bottom Text</label>
                <input class="col-8" type="text" id="bottomText"
                    placeholder="(Optional) Enter text for bottom of meme image">
            </div>
            <div class="form-group row d-flex justify-content-center mt-4 mb-2">
                <button type="submit" id="submit" class="btn btn-primary justify-content-center col-10">Submit</button>
            </div>
            <br>
        </form>
    </div>
    <div class="row memeSpace d-flex justify-content-center">

    </div>

</body>

</html>
